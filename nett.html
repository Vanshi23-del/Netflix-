<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body, h1, h2, p, ul, li, a, figure {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            line-height: 1.6;
        }

        a {
            color: white;
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
        }

        header h1 {
            color: #e50914;
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            font-size: 1rem;
            color: white;
        }
        .hero {
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/d3dbdfca0da649dd38f93d1e8b775f9e.jpg') center/cover no-repeat;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: white;
            padding: 0 30px;
        }

        .hero h2 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #e50914;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        .content-section {
            padding: 50px 30px;
        }

        .content-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .movie-row {
            display: flex;
            gap: 20px;
            overflow-x: scroll;
        }

        .movie-row img {
            width: 200px;
            border-radius: 5px;
        }
        footer {
            background-color: #141414;
            color: #999;
            padding: 30px;
            text-align: center;
        }

        footer a {
            color: #999;
            font-size: 0.9rem;
            margin: 0 10px;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
